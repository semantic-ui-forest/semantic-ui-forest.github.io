<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="width=device-width, initial-scale=1, maximum-scale=2, user-scalable=no" name="viewport" />
    <meta content="Semantic-UI-Forest, collection of design, themes and templates for Semantic-UI." name="description" />
    <meta content="Semantic-UI, Theme, Design, Template" name="keywords" />
    <meta content="PPType" name="author" />
    <link href="/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" />
    <link href="/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
    <link href="/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
    <link href="/manifest.json" rel="manifest" />
    <link color="#5bbad5" href="/safari-pinned-tab.svg" rel="mask-icon" />
    <meta content="#ffffff" name="theme-color" />
    <title>Semantic-UI-Forest, collection of design, themes and templates for Semantic-UI.</title>
    <link href="/static/dist/semantic-ui/semantic.default.min.css" rel="stylesheet" type="text/css" />
    <link href="/static/stylesheets/default.css" rel="stylesheet" type="text/css" />
    <script src="/static/dist/jquery/jquery.min.js"></script>
  </head>
  <body class="template">
    <div class="ui basic segment">
      <div class="ui container grid">
        <div class="row">
          <div class="column">
            <h1 class="ui huge header">
              Sticky footer
            </h1>
            <div class="ui divider"></div>
            <p class="lead">
              Pin a footer segment to the bottom of the viewport in desktop browsers with this custom HTML and CSS.
            </p>
            <p>
              Use <a href="/templates/bootstrap/sticky-footer-navbar/">the sticky footer with a fixed navbar</a> if need be, too.
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="ui footer basic segment">
      <div class="ui container">
        <p>
          Place sticky footer content here.
        </p>
      </div>
    </div>
    <style type="text/css">
      body {
        display: flex;
        flex-direction: column;
      }
      
      .ui.container {
        max-width: 680px !important;
      }
      
      .ui.container.grid h1.ui.header {
        margin-top: 1em;
        font-size: 36px;
      }
      .ui.container.grid p.lead {
        font-size: 21px;
        line-height: 1.5;
      }
      
      .ui.footer.segment {
        position: fixed;
        bottom: 0;
        width: 100%;
        margin-bottom: 0;
        background-color: #f5f5f5;
      }
    </style>
  </body>
</html>
